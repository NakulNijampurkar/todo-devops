server {
    listen 80;
    
    # Internal Docker DNS for service resolution
    resolver 127.0.0.11 valid=30s;

    # 1. Serve Frontend Static Files
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }

    # 2. Proxy API requests to the Backend
    location /api/ {
        # Using a variable prevents Nginx from crashing if backend is down at startup
        set $upstream_endpoint http://todo-backend:3000;
        proxy_pass $upstream_endpoint;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}